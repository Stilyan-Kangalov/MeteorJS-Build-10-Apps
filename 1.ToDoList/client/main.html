  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>addTask App</title>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">MyToDos:</h3>
        {{> loginButtons}}
      </div>
        
      <div class="row marketing">
        <div class="col-lg-12">
         {{> main}}
        </div>
       </div>      

      <footer class="footer">
        <p>&copy; 2016 addTask App.</p>
      </footer>

    </div> <!-- /container -->

  </body>

<template name="main">
    {{#if currentUser}}
    <form class="new-todo">
            <div class="form-group">
                <input type="text" name="text" class="form-control" placeholder="Type a Todo item..." />
            </div>  
        </form>
    
  <ul>
    {{#each todos}}
      <li class="{{#if checked}}checked{{/if}}">
       
       <input type="checkbox" checked="{{checked}}" class="toggle-checked">
       <span class="text">
        {{text}}
       </span>
       
    <button class="delete-todo">&times;</button>
      </li>
      {{/each}}
    </ul>
    {{else}}
    <p class="bg-primary fix-padd">Please *Sign IN* to create & edit your list!</p>
    {{/if}}
</template>
